<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>سوق المدينة</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <!-- البنر -->
    <div class="banner">
        <img src="/static/images/banner.jpg" alt="إعلان">
    </div>

    <!-- العنوان -->
    <h1>سوق المدينة</h1>

    <!-- زر إضافة منتج -->
    <a href="/add" class="add-btn">➕ نشر منتج</a>

    <!-- عرض المنتجات -->
    <div class="products">

        {% for product in products %}
        <div class="product">

            <img src="/static/images/{{ product.image }}" alt="صورة المنتج">

            <h3>{{ product.title }}</h3>

            <p>السعر: {{ product.price }} دينار</p>

            <p>الهاتف: {{ product.phone }}</p>

        </div>
        {% endfor %}

    </div>

</body>
</html>
